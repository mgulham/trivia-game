<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Trivia Game</title>

<body class="body">
    <section class="mainHeaderHello">

        <h1 class="triviaHeaderFont">Hollywood Trivia Game!</h1>
        <button type="button" class="btn btn-secondary btn-lg startButton">Start Game</button>
    </section>

   <h1 id="countdown"></h1>
   <div id="questions">
        <form id="myForm">
        <h4 id="q1"></h4>
       <p id="q1a1"><input type="radio" name="answer1" value="incorrect "></p>
       <p id="q1a2" ><input type="radio" name="answer1" value="correct"></p>
       <p id="q1a3"><input type="radio" name="answer1" value="incorrect"></p>
       <br>
       <h4 id="q2"></h4>
       <p id="q2a1"><input type="radio" name="answer2" value="incorrect"></p>
       <p id="q2a2" ><input type="radio" name="answer2" value="incorrect"></p>
       <p id="q2a3"><input type="radio" name="answer2" value="correct"></p>
       <h4 id="q3"></h4>
       <p id="q3a1"><input type="radio" name="answer3" value="incorrect"></p>
       <p id="q3a2" ><input type="radio" name="answer3" value="correct"></p>
       <p id="q3a3"><input type="radio" name="answer3" value="incorrect"></p>
       <h4 id="q4"></h4>
       <p id="q4a1"><input type="radio" name="answer4" value="correct"></p>
       <p id="q4a2" ><input type="radio" name="answer4" value="incorrect"></p>
       <p id="q4a3"><input type="radio" name="answer4" value="incorrect"></p>
       <h4 id="q5"></h4>
       <p id="q5a1"><input type="radio" name="answer5" value="incorrect"></p>
       <p id="q5a2" ><input type="radio" name="answer5" value="incorrect"></p>
       <p id="q5a3"><input type="radio" name="answer5" value="correct"></p>
       <!-- <button type="submit">Submit</button> -->
       <button class="submit" type="submit">Submit</button>
        </form>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/game.js">


</script>

</html>
